<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Interactive rating component</title>

  <link rel="stylesheet" href="style.css">
  <script src="script.js" type="text/javascript" defer></script>
</head>
<body>
  <div class="container">
    <div class="before-submit">
      <div class="star-img">
        <img src="images/icon-star.svg" alt="star icon" />
      </div>
      <div class="content">
        <div class="text-content">
          <h2>How did we do?</h2>
          <p>Please let us know how we did with your support request. All feedback is appreciated to help us improve our offering!</p>
        </div>
        <div class="rating">
          <div class="rate" data-rateval="1">1</div>
          <div class="rate" data-rateval="2">2</div>
          <div class="rate" data-rateval="3">3</div>
          <div class="rate" data-rateval="4">4</div>
          <div class="rate active" data-rateval="5">5</div>
        </div>
        <button class="btn">Submit</button>
      </div>
    </div>
  </div>

   
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/Sahu67">Sahil Pashte</a>.
  </div>
</body>
</html>
